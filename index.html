<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="grid header">
        <div class="header-bg">
            <img class="header-logo-placeholder" src="./assets/image/banner/logo-placeholder.png" alt="">
            <img class="header-bg-left" src="./assets/image/banner/banner-bg-1.png" alt="">
            <img class="header-bg-right" src="./assets/image/banner/banner-bg-2.png" alt="">


        </div>
        <div class="navigation">
            <div class="nav-left">
                <img class="header-logo" src="./assets/image/navigation/logo2.png" alt="">

            </div>
            <ul class="nav-center">
                <li class="nav-center-item">Home</li>

                    <div class="header-cart-wrap">

                            <span class="shopping-cart-badge">3</span>
